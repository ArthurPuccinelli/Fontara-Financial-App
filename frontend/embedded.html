<!DOCTYPE html>
<html lang="pt-BR"> <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Componentizada - Fontara Financial</title>
    <meta
      name="description"
      content="Uma página de exemplo usando header e footer componentizados."
    />
    <link rel="shortcut icon" href="./assets/logo/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/tailwind-build.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      body { 
        display: flex; 
        flex-direction: column; 
        min-height: 100vh; 
        background-color: #f9fafb; /* Cor de fundo light padrão */
      }
      html.tw-dark body { 
        background-color: #1f2937; /* Cor de fundo dark padrão */
      }
      main { 
        flex-grow: 1; 
        padding-top: 80px; /* Espaço para o header fixo, ajuste se necessário */
        padding-bottom: 20px; /* Espaço antes do footer */
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="tw-container tw-mx-auto tw-p-4">
      <div>
        <h1 class="tw-text-3xl tw-font-bold dark:tw-text-white">Página de Teste</h1>
        <p class="dark:tw-text-gray-300 tw-mt-2">Esta página carrega o header e o footer dinamicamente.</p>
        <p class="dark:tw-text-gray-300 tw-mt-2">Se você está vendo o cabeçalho e o rodapé, a componentização está funcionando!</p>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="./scripts/index.js"></script>
    
    <script src="./scripts/loadPartials.js" defer></script>

    <script>
      // Se esta página tivesse alguma lógica JS específica, você a colocaria aqui
      // e poderia expô-la via window.initializePageSpecificScripts se necessário.
      // function initializeMinhaPaginaScripts() {
      //   console.log("Scripts específicos da pagina-componentizada.html inicializados.");
      // }
      // window.initializePageSpecificScripts = initializeMinhaPaginaScripts;
    </script>
  </body>
</html>
