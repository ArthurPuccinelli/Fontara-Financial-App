<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teste API Verify</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #responseBox {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .success {
      background-color: #e6ffed;
      border: 1px solid #24b47e;
      color: #034d33;
    }
    .error {
      background-color: #ffe6e6;
      border: 1px solid #e02424;
      color: #5e0e0e;
    }
  </style>
</head>
<body>
  <h1>Teste de Verifica√ß√£o de CPF/CNPJ</h1>

  <form id="verifyForm">
    <label for="clienteId">Cliente ID (CPF ou CNPJ):</label>
    <input type="text" id="clienteId" name="clienteId" value="05727915937" required />
    <br /><br />
    <button type="submit">Enviar para Verifica√ß√£o</button>
  </form>

  <div id="responseBox"></div>

  <script>
    const form = document.getElementById('verifyForm');
    const responseBox = document.getElementById('responseBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const clienteId = document.getElementById('clienteId').value;

      const body = {
        typeName: 'VerificaCPFeCNPJInput',
        idempotencyKey: 'teste-' + Date.now(),
        data: {
          clienteId: clienteId
        }
      };

      responseBox.className = '';
      responseBox.textContent = '‚è≥ Enviando...';

      try {
        const response = await fetch('/.netlify/functions/Verify', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Accept: 'application/json'
          },
          body: JSON.stringify(body)
        });

        const json = await response.json();

        if (json.verified) {
          responseBox.className = 'success';
          responseBox.textContent = '‚úÖ Verifica√ß√£o bem-sucedida!\n\n' + JSON.stringify(json, null, 2);
        } else {
          responseBox.className = 'error';
          responseBox.textContent = '‚ùå Verifica√ß√£o falhou!\n\n' + JSON.stringify(json, null, 2);
        }
      } catch (err) {
        responseBox.className = 'error';
        responseBox.textContent = 'üö® Erro na requisi√ß√£o: ' + err.message;
      }
    });
  </script>
</body>
</html>
