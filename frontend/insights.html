<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Insights - Fontara Financial</title>
    <meta
      name="description"
      content="Visualize dados e insights sobre seus contratos e documentos na Fontara Financial."
    />
    <link rel="shortcut icon" href="../assets/logo/logo.png" type="image/x-icon" />
    <!-- Adapta o caminho do CSS para a subpasta 'cliente' -->
    <link rel="stylesheet" href="../css/tailwind-build.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      /* Estilo para o estado de carregamento */
      .loader {
        border: 5px solid #f3f3f3; /* Cinza claro */
        border-top: 5px solid #00ab63; /* Verde Fontara */
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 2rem auto;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body class="tw-flex tw-min-h-[100vh] tw-flex-col tw-bg-[#fcfcfc] tw-text-black dark:tw-bg-black dark:tw-text-white">
    <div id="header-placeholder"></div>

    <main class="tw-mt-20 tw-pt-10 tw-pb-10 tw-px-[5%] lg:tw-px-[10%]">
      <section class="tw-container tw-mx-auto">
        <h1 class="tw-text-4xl md:tw-text-5xl tw-font-semibold tw-text-center tw-mb-6">Painel de Insights</h1>
        <p class="tw-text-center tw-text-lg tw-text-gray-600 dark:tw-text-gray-400 tw-mb-12">
          Análise de dados dos seus contratos concluídos.
        </p>

        <!-- Container principal do dashboard -->
        <div id="dashboard-content" class="tw-space-y-12">
          
          <!-- Seção do Gráfico -->
          <div class="tw-bg-white dark:tw-bg-[#171717] tw-p-6 md:tw-p-8 tw-rounded-xl tw-shadow-lg">
            <h2 class="tw-text-2xl md:tw-text-3xl tw-font-medium tw-mb-6">Contratos Concluídos por Mês</h2>
            <div class="tw-relative">
              <canvas id="contractsChart"></canvas>
            </div>
          </div>
          
          <!-- Seção da Tabela de Dados -->
          <div class="tw-bg-white dark:tw-bg-[#171717] tw-p-6 md:tw-p-8 tw-rounded-xl tw-shadow-lg">
            <h2 class="tw-text-2xl md:tw-text-3xl tw-font-medium tw-mb-6">Dados Detalhados</h2>
            <div class="tw-overflow-x-auto">
              <table class="tw-w-full tw-text-left">
                <thead class="tw-border-b-2 tw-border-gray-200 dark:tw-border-gray-700">
                  <tr>
                    <th class="tw-p-3">Mês</th>
                    <th class="tw-p-3">Nº de Contratos</th>
                    <th class="tw-p-3">Valor Total</th>
                  </tr>
                </thead>
                <tbody id="dataTableBody">
                  <!-- Linhas de dados serão injetadas aqui pelo JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Indicador de Carregamento -->
        <div id="loading-indicator" class="tw-hidden tw-text-center tw-py-8">
          <div class="loader"></div>
          <p class="tw-text-lg tw-text-gray-600 dark:tw-text-gray-400">Carregando dados...</p>
        </div>

        <!-- Mensagem de Erro -->
        <div id="error-message" class="tw-hidden tw-text-center tw-p-8 tw-bg-red-100 dark:tw-bg-red-900/20 tw-text-red-700 dark:tw-text-red-300 tw-rounded-lg">
          <h3 class="tw-font-semibold">Ocorreu um erro</h3>
          <p id="error-details"></p>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Biblioteca Chart.js -->
    <script src="../scripts/index.js"></script>
    <script src="../scripts/loadPartials.js" defer></script>
    <script src="../scripts/insights.js" defer></script>
  </body>
</html>
