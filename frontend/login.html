<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fontara Financial</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <span class="logo-icon">F</span> <span class="logo-text">fontara financial</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="abrir-conta.html">Abrir Conta</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section>
            <h1>Acesso à Área do Cliente</h1>
            <form id="form-login">
                <div>
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit" class="button primary">Entrar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Fontara Financial. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.getElementById('form-login').addEventListener('submit', function(event) {
            event.preventDefault();
            // Set the login flag in session storage
            sessionStorage.setItem('isLoggedIn', 'true');
            console.log('Login successful, isLoggedIn flag set.'); // For debugging
            // Redirect to the main page (assuming public/index.html is the main entry)
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
