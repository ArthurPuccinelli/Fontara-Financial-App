<!DOCTYPE html>
<html lang="pt-BR" class="tw-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Insights - Fontara Financial</title>
    <meta
      name="description"
      content="Visualize dados e insights sobre seus contratos e documentos na Fontara Financial."
    />
    <link rel="shortcut icon" href="../assets/logo/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/tailwind-build.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #00ab63;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 2rem auto;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body class="tw-flex tw-min-h-[100vh] tw-flex-col tw-bg-[#fcfcfc] tw-text-black dark:tw-bg-black dark:tw-text-white">
    <div id="header-placeholder"></div>

    <main class="tw-mt-20 tw-pt-10 tw-pb-10 tw-px-[5%] lg:tw-px-[10%]">
      <section class="tw-container tw-mx-auto">
        <div class="tw-flex tw-justify-between tw-items-center tw-mb-6 tw-flex-wrap tw-gap-4">
          <div>
            <h1 class="tw-text-4xl md:tw-text-5xl tw-font-semibold">Painel de Insights</h1>
            <p class="tw-text-lg tw-text-gray-600 dark:tw-text-gray-400">
              Análise dos acordos processados pelo DocuSign Navigator.
            </p>
          </div>
          <button id="refreshDataBtn" class="btn tw-flex tw-items-center tw-gap-2">
            <i class="bi bi-arrow-clockwise"></i>
            <span>Atualizar Dados</span>
          </button>
        </div>

        <!-- NOVO: Indicador da Fonte dos Dados -->
        <div id="data-source-indicator" class="tw-hidden tw-mb-8 tw-p-4 tw-text-sm tw-text-yellow-800 tw-rounded-lg tw-bg-yellow-50 dark:tw-bg-gray-800 dark:tw-text-yellow-300" role="alert">
            <span class="tw-font-medium">Aviso:</span> <span id="data-source-message"></span>
        </div>

        <!-- Container principal do dashboard -->
        <div id="dashboard-content" class="tw-space-y-12 tw-hidden">
          
          <div class="tw-grid tw-grid-cols-1 md:tw-grid-cols-3 tw-gap-6">
            <div class="tw-bg-white dark:tw-bg-[#171717] tw-p-6 tw-rounded-xl tw-shadow-lg">
                <h3 class="tw-text-lg tw-font-medium tw-text-gray-500 dark:tw-text-gray-400">Total de Acordos</h3>
                <p id="totalAgreements" class="tw-text-4xl tw-font-bold tw-text-green-600 dark:tw-text-green-500">0</p>
            </div>
            <div class="tw-bg-white dark:tw-bg-[#171717] tw-p-6 tw-rounded-xl tw-shadow-lg">
                <h3 class="tw-text-lg tw-font-medium tw-text-gray-500 dark:tw-text-gray-400">Tipos de Contrato</h3>
                <p id="agreementTypes" class="tw-text-4xl tw-font-bold">0</p>
            </div>
             <div class="tw-bg-white dark:tw-bg-[#171717] tw-p-6 tw-rounded-xl tw-shadow-lg">
                <h3 class="tw-text-lg tw-font-medium tw-text-gray-500 dark:tw-text-gray-400">Último Acordo</h3>
                <p id="lastAgreementDate" class="tw-text-3xl tw-font-bold">N/A</p>
            </div>
          </div>
          
          <div class="tw-bg-white dark:tw-bg-[#171717] tw-p-6 md:tw-p-8 tw-rounded-xl tw-shadow-lg">
            <h2 class="tw-text-2xl md:tw-text-3xl tw-font-medium tw-mb-6">Últimos Acordos Processados</h2>
            <div class="tw-overflow-x-auto">
              <table class="tw-w-full tw-text-left">
                <thead class="tw-border-b-2 tw-border-gray-200 dark:tw-border-gray-700">
                  <tr>
                    <th class="tw-p-3 tw-text-sm tw-font-semibold">Título do Acordo</th>
                    <th class="tw-p-3 tw-text-sm tw-font-semibold">Tipo</th>
                    <th class="tw-p-3 tw-text-sm tw-font-semibold">Data de Efetivação</th>
                    <th class="tw-p-3 tw-text-sm tw-font-semibold">Status</th>
                  </tr>
                </thead>
                <tbody id="dataTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>

        <div id="loading-indicator" class="tw-text-center tw-py-8">
          <div class="loader"></div>
          <p class="tw-text-lg tw-text-gray-600 dark:tw-text-gray-400">Carregando dados...</p>
        </div>

        <div id="error-message" class="tw-hidden tw-text-center tw-p-8 tw-bg-red-100 dark:tw-bg-red-900/20 tw-text-red-700 dark:tw-text-red-300 tw-rounded-lg">
          <h3 class="tw-font-semibold">Ocorreu um erro ao carregar os dados</h3>
          <p id="error-details" class="tw-mt-2"></p>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../scripts/index.js"></script>
    <script src="../scripts/loadPartials.js" defer></script>
    <script src="../scripts/insights.js" defer></script>
  </body>
</html>
